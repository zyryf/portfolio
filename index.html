<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/carousel.css">

    <link rel="stylesheet" href="styles/particles.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Document</title>
</head>

<body>

    <script src="https://kit.fontawesome.com/f125359ab3.js" crossorigin="anonymous"></script>


    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div class="main">
        <div class="wrapper">
            <section class="about">
                <div class="image">
                    <img src="assets/avatar.jpg" alt="avatar">
                </div>



                <div class="text">
                    <h2><span>Hey.</span> I'm Szymon. <br><span>Frontend Developer</span></h2>
                    <h3>Here are some inforamtions about me</h3>
                </div>

            </section>

            <section class="technologies">
                <p>Technology stack</p>

                <div class="item-wrapper">
                    <div class="item"><i class="fab fa-html5"></i>
                        <span>HTML<span></span>
                    </div>

                    <div class="item"> <i class="fab fa-css3-alt"></i> <span>CSS</span> </div>

                    <div class="item"> <i class="fab fa-sass"></i><span>Sass</span></div>


                    <div class="item"> <i class="fab fa-js-square"></i><span>JavaScript</span></div>

                    <div class="item"> <i class="fab fa-node"></i><span>Node.js</span></div>

                    <div class="item"> <i class="fab fa-git"></i><span>Git</span></div>
                    <div class="item"> <i class="fab fa-vuejs"></i><span>Vue.js</span></div>
                    <div class="item"> <i class="fab fa-react"></i><span>React.js</span></div>

                </div>


            </section>

            <section class="projects">
                <p>Some of my projects</p>

                <div class="embla" id="embla">

                        <div class="embla__slide">
                            <div class="embla__slide__inner">
                                <div class="project-description">
                                    <h5>Splitting Bills App </h5>
                                    <div class="button-wrapper">
                                        <a target="_blank" rel="noopener noreferrer" class="redirect"
                                            href="https://github.com/zyryf/splittingBills"><i
                                                class="fab fa-github"></i></a>
                                        <a target="_blank" rel="noopener noreferrer" class="redirect"
                                            href="http://splitting-bills.westeurope.cloudapp.azure.com/#/"><i
                                                class="fas fa-globe-americas"></i></a>
                                    </div>
                                </div>

                                <img class="embla__slide__img" src="assets/splitting-bills.png" alt="splitting-bills"
                                    srcset="">

                            </div>

                        </div>
                        <div class="embla__slide">
                            <div class="embla__slide__inner">
                                <div class="project-description">
                                    <h5> SoftStart Product Page</h5>
                                    <div class="button-wrapper">
                                        <a target="_blank" rel="noopener noreferrer" class="redirect"
                                            href="https://github.com/zyryf/softstart"><i class="fab fa-github"></i></a>
                                        <a target="_blank" rel="noopener noreferrer" target="_blank"

                                    </div>
                                </div>

                                <img class="embla__slide__img" src="assets/softstart.png" alt="softstart" srcset="">

                        </div>
                        <div class="embla__slide">
                            <div class="embla__slide__inner">

                                    <h5> Analog Photography</h5>
                                    <div class="button-wrapper">
                                        <a target="_blank" rel="noopener noreferrer" class="redirect"
                                            href="https://github.com/zyryf/analog-photography"><i
                                                class="fab fa-github"></i></i></a>
                                        <a target="_blank" rel="noopener noreferrer" class="redirect"
                                            href="https://zyryf.github.io/analog-photography/"><i

                                    </div>
                                </div>
                                <img class="embla__slide__img" src="assets/analog.png" alt="softstart" srcset="">

                                        <a target="_blank" rel="noopener noreferrer" class="redirect"

                                    </div>
                                </div>
                                <img class="embla__slide__img" src="assets/superme-bot.png" alt="supreme-bot" srcset="">

    <script src="https://unpkg.com/embla-carousel@latest/embla-carousel.umd.js">
    </script>
    <script>
        var emblaNode = document.getElementById("embla");
        var embla = EmblaCarousel(emblaNode);
    </script>


    <script src="particles.js"></script>
    <script src="carousel.js"></script>
